<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container"> <!--container is a class from bootstrap with ready settings,
      to use it just go to the www.getbootstrap.com and use documentation!!!-->
      <h1>Hello World!</h1>

      <button class="btn btn-success btn-lg" type="button" name="button">I am ON!</button>
      <button class="btn btn-success btn-lg" disabled="disabled" type="button" name="button">Disabled!</button>
    </div><br>

    <div class="container">
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>This is a paragraph wit content - click below to learn more!</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>




  </body>
</html>
